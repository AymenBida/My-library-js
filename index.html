<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>
      <tbody class="myTable">

      </tbody>
    </table>


    <button type="button" class="btn btn-primary add-book">NEW BOOK</button>
    <div class="row g-3 mx-4 book-form py-4 px-2">
      <div class="col-12">
        <label for="inputAddress" class="form-label">Title</label>
        <input type="text" class="form-control" id="Title" placeholder="Title">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Author</label>
        <input type="text" class="form-control" id="Author" placeholder="Author">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Pages</label>
        <input type="number" class="form-control" id="Pages" placeholder="Pages">
      </div>
      <div class="col-12">
        <input type="checkbox" class="form-check-input" name= "read" id="Read" placeholder="Read">
        <label for="Read" class="form-check-label">Read</label>
      </div>
      <div class="col-12">
        <button class="btn btn-primary submit-book">Add Book</button>
      </div>
    </div>
  </div>
  <script src="/assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
